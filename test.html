<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Grid with Shadow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      position: relative;
      overflow: hidden;
      border: none;
      box-shadow: 0px 10px 8px rgba(35, 33, 33, 0.1); /* Gray shadow */
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
    }

    .card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-overlay h5 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card-overlay p {
      font-size: 1rem;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Our Portfolio</h2>
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 1">
          <div class="card-overlay">
            <h5>Project 1</h5>
            <p>Dynamic and modern design.</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 2">
          <div class="card-overlay">
            <h5>Project 2</h5>
            <p>Innovative and creative solutions.</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 3">
          <div class="card-overlay">
            <h5>Project 3</h5>
            <p>Responsive and mobile-friendly design.</p>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 4">
          <div class="card-overlay">
            <h5>Project 4</h5>
            <p>Modern eCommerce solutions.</p>
          </div>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 5">
          <div class="card-overlay">
            <h5>Project 5</h5>
            <p>Efficient and scalable platforms.</p>
          </div>
        </div>
      </div>
      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 6">
          <div class="card-overlay">
            <h5>Project 6</h5>
            <p>SEO-optimized websites.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
